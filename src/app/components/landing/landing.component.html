<!-- landing-page.component.html -->

<div class="landing-container">
    <!-- Hero Section -->
    <section class="hero">
      <h1 class="hero-title">Viaja con facilidad y seguridad</h1>
      <p class="hero-description">Descubre los mejores destinos y reserva tu próximo viaje en segundos.</p>
  
      <!-- Formulario de búsqueda de viaje -->
      <div class="search-form">
        <input type="text" placeholder="¿A dónde vas?" class="search-input" />
        <button class="search-button">Buscar</button>
      </div>
    </section>
  
    <!-- Section Destinos -->
    <section class="destinations">
      <h2 class="section-title">Destinos populares</h2>
      <div class="destinations-list">
        <div class="destination-card">
          <img src="/img/salento.jpg" alt="Destino 1" class="destination-image" />
          <p class="destination-name">Salento</p>
        </div>
        <div class="destination-card">
          <img src="/img/filandia.jpg" alt="Destino 2" class="destination-image" />
          <p class="destination-name">Filandia</p>
        </div>
        <div class="destination-card">
          <img src="/img/montenegro.jpg" alt="Destino 3" class="destination-image" />
          <p class="destination-name">Montenegro</p>
        </div>
      </div>
    </section>
  </div>
